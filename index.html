<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
<div class="container">
    <div class="product">
        <div class="gallery">
            <img src="img/image1.png" id="productImg">
            <div class="controls">
                <span class="btn active"></span>
                <span class="btn"></span>
                <span class="btn"></span>
            </div>
        </div>
        <div class="details">
            <h1>Camiseta Casual</h1>
            <h2>$15.00</h2>
            <h3>30% OFF</h3>
            <p>Wrangler é um fabricante americano de jeans e outros itens de vestuário, principalmente roupas de trabalho..</p>
            <form>
                <div class="size-select">
                    <p>Tamanhos</p>
                    <label for="small">
                        <input type="radio" name="size" id="small">
                        <span>P</span>
                    </label>
                    <label for="medium">
                        <input type="radio" name="size" id="medium">
                        <span>M</span>
                    </label>
                    <label for="large">
                        <input type="radio" name="size" id="large">
                        <span>G</span>
                    </label>
                    <label for="x-large">
                        <input type="radio" name="size" id="x-large">
                        <span>GG</span>
                    </label>
                    <label for="xx-large">
                        <input type="radio" name="size" id="xx-large">
                        <span>XG</span>
                    </label>
                </div>

                <div class="color-select">
                    <p>Color</p>
                    <label for="red">
                        <input type="radio" name="color" id="red">
                        <span class="color-1"></span>
                    </label>
                    <label for="green">
                        <input type="radio" name="color" id="green">
                        <span class="color-2"></span>
                    </label>
                    <label for="blue">
                        <input type="radio" name="color" id="blue">
                        <span class="color-3"></span>
                    </label>
                    <label for="pink">
                        <input type="radio" name="color" id="pink">
                        <span class="color-4"></span>
                    </label>
                </div>

                <div class="quantity-select">
                    <p>Quantity</p>
                    <input type="number" value="1">
                </div>
                <button>Buy Now</button>
            </form>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
